<body>
    <div class="bg-container p-3">
        <h1 class="tf-heading">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column mt-5 p-3">
                <button class="button mb-5" id="stopButton">Stop</button>
                <button class="button mb-5" id="readyButton">Ready</button>
                <button class="button mb-5" id="goButton">Go</button>
            </div>
            <div class="d-flex flex-column card-container text-center p-1 mt-3">
                <button class="light mt-4 ml-2" id="stopLight"></button>
                <button class="light mt-4 ml-2" id="readyLight"></button>
                <button class="light mt-4 ml-2" id="goLight"></button>
            </div>
        </div>
    </div>
